version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: expansion_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: expansion_mgmt
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - expansion_network

  mongodb:
    image: mongo:7.0
    container_name: expansion_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: expansion_mgmt
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - expansion_network

  redis:
    image: redis:7.2-alpine
    container_name: expansion_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - expansion_network

  app:
    build: .
    container_name: expansion_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mysql
      - mongodb
      - redis
    networks:
      - expansion_network

volumes:
  mysql_data:
  mongodb_data:
  redis_data:

networks:
  expansion_network:
    driver: bridge
